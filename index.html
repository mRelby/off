<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графік відключень</title>
    <style>
        html, body {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .calendar-day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background-color: #F5F5F5;
        }
        .calendar-day.current-day {
            background-color: #FFF5F5;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .countdown-time {
            font-weight: bold;
            color: #186647;
        }

        @media only screen and (max-width: 768px) {
            .form-container {
                text-align: center;
                margin-bottom: 10px;
            }
            .calendar {
                grid-template-columns: 1fr;
            }
            .calendar-day {
                font-size: 16px;
                padding: 15px;
            }
            .day-number {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Графік відключень електроенергії</h1>
    <div class="form-container">
        <label for="queue">Виберіть номер черги:</label>
        <select id="queue">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br><br>
        <label for="schedule">Виберіть графік відключень:</label>
        <select id="schedule">
            <option value="-2+4">-2/+4</option>
            <option value="-2+10">-2/+10</option>
        </select>
        <br><br>
        <button onclick="generateSchedule()">Показати графік</button>
    </div>

    <div id="calendar-container"></div>

    <script>
        const scheduleData = {
            '-2+4': [
                ["00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00"],
                ["02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00"],
                ["04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00"],
                ["00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00"],
                ["02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00"],
                ["04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00"]
            ],
            '-2+10': [
                ["00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "06:00 - 08:00\n\n18:00 - 20:00", "10:00 - 12:00\n\n20:00 - 22:00", "08:00 - 10:00\n\n22:00 - 00:00"],
                ["02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00", "08:00 - 10:00\n\n20:00 - 22:00", "12:00 - 14:00\n\n22:00 - 00:00", "10:00 - 12:00\n\n18:00 - 20:00"],
                ["04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "10:00 - 12:00\n\n22:00 - 00:00", "06:00 - 08:00\n\n18:00 - 20:00", "08:00 - 10:00\n\n20:00 - 22:00"],
                ["06:00 - 08:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "08:00 - 10:00\n\n20:00 - 22:00", "10:00 - 12:00\n\n22:00 - 00:00"],
                ["08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "12:00 - 14:00\n\n22:00 - 00:00"],
                ["10:00 - 12:00\n\n22:00 - 00:00", "08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00"]
            ]
        };

        function generateSchedule() {
            const queue = document.getElementById('queue').value;
            const schedule = document.getElementById('schedule').value;
            const calendarContainer = document.getElementById('calendar-container');
        
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;
        
            const scheduleTimes = scheduleData[schedule][queue - 1];
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        
            let calendarHTML = '<div class="calendar">';
        
            for (let day = 1; day <= daysInMonth; day++) {
                const timeIndex = (day - 1) % scheduleTimes.length;
                const isCurrentDay = (day === currentDay);
                const cellClass = isCurrentDay ? 'calendar-day current-day' : 'calendar-day';
        
                let cellContent = `<div class="day-number">${day}.${currentMonth.toString().padStart(2, '0')}</div>${scheduleTimes[timeIndex].replace(/\n/g, '<br>')}`;
        
                if (isCurrentDay) {
                    cellContent += '<div id="countdown"></div>';
                }
        
                calendarHTML += `<div id="${isCurrentDay ? 'current-day-cell' : ''}" class="${cellClass}">${cellContent}</div>`;
            }
        
            calendarHTML += '</div>';
            calendarContainer.innerHTML = calendarHTML;
        
            if (document.getElementById('countdown')) {
                updateCountdown(queue, schedule);
            }
        
            if (document.getElementById('current-day-cell')) {
                setTimeout(() => {
                    document.getElementById('current-day-cell').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 100);
            }
        }

        function updateCountdown(queue, schedule) {
            const now = new Date();
            let currentTime = now.getHours() * 60 + now.getMinutes();
            let todaySchedule = scheduleData[schedule][queue - 1][(now.getDate() - 1) % scheduleData[schedule][queue - 1].length];
            let timeRanges = getTimeRanges(todaySchedule);
            let nextOutage = null;
            let timeUntilNextOutage = Infinity;
            let currentOutage = null;
            let isNextDay = false;

            [currentOutage, nextOutage, timeUntilNextOutage] = checkOutages(timeRanges, currentTime);

            if (!currentOutage && !nextOutage) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                todaySchedule = scheduleData[schedule][queue - 1][(tomorrow.getDate() - 1) % scheduleData[schedule][queue - 1].length];
                timeRanges = getTimeRanges(todaySchedule);
                [, nextOutage, timeUntilNextOutage] = checkOutages(timeRanges, 0);
                isNextDay = true;
            }

            const countdownElement = document.getElementById('countdown');

            if (currentOutage) {
                updateTimer(currentOutage.end, 'До включення');
            } else if (nextOutage) {
                updateTimer(nextOutage.start, 'До відключення', isNextDay);
            } else {
                countdownElement.innerHTML = 'Відключень не очікується';
            }
        }

        function checkOutages(timeRanges, currentTime) {
            let nextOutage = null;
            let timeUntilNextOutage = Infinity;
            let currentOutage = null;

            for (let range of timeRanges) {
                if (range.end < range.start) {
                    if (currentTime >= range.start || currentTime < range.end) {
                        currentOutage = range;
                        break;
                    }
                } else if (currentTime >= range.start && currentTime < range.end) {
                    currentOutage = range;
                    break;
                }

                const timeUntil = (range.start - currentTime + 1440) % 1440;
                if (timeUntil < timeUntilNextOutage) {
                    timeUntilNextOutage = timeUntil;
                    nextOutage = range;
                }
            }

            return [currentOutage, nextOutage, timeUntilNextOutage];
        }

        function getTimeRanges(schedule) {
            return schedule.split('\n\n').map(range => {
                const [start, end] = range.split(' - ');
                return {
                    start: timeToMinutes(start),
                    end: timeToMinutes(end)
                };
            });
        }

        function updateTimer(targetTime, message, isNextDay = false) {
            const countdownElement = document.getElementById('countdown');

            function update() {
                const now = new Date();
                let currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
                let timeLeft = (targetTime * 60 - currentTime + 86400) % 86400;

                if (isNextDay) {
                    timeLeft += 86400;
                }

                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    countdownElement.innerHTML = `${message}${isNextDay ? ' (завтра)' : ''}:<br><span class="countdown-time">${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>`;
                    setTimeout(update, 1000);
                } else {
                    updateCountdown(document.getElementById('queue').value, document.getElementById('schedule').value);
                }
            }

            update();
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }
    </script>
</body>
</html></html>
