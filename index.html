<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #ddd;
            --calendar-background: #F5F5F5;
            --current-day-background: #FFF5F5;
            --countdown-color: #186647;
            --button-background: #4CAF50;
            --button-hover: #45a049;
            --button-active: #3e8e41;
            --select-background: #ffffff;
        }
        
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444;
            --calendar-background: #2a2a2a;
            --current-day-background: #3a3a3a;
            --countdown-color: #4CAF50;
            --button-background: #4CAF50;
            --button-hover: #45a049;
            --button-active: #3e8e41;
            --select-background: #2a2a2a;
        }
    
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #ffffff;
                --border-color: #444;
                --calendar-background: #2a2a2a;
                --current-day-background: #3a3a3a;
                --countdown-color: #4CAF50;
                --button-background: #4CAF50;
                --button-hover: #45a049;
                --button-active: #3e8e41;
                --select-background: #2a2a2a;
            }
        }
    
        html, body {
            scroll-behavior: smooth;
        }
    
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
    
        h1, h2 {
            text-align: center;
        }
    
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 3px;
        }
    
        .calendar-day {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
            background-color: var(--calendar-background);
            border-radius: 3px;
        }
    
        .calendar-day.current-day {
            background-color: var(--current-day-background);
        }
    
        .day-number {
            font-weight: bold;
            margin-bottom: 10px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –¥–∞—Ç–æ–π */
        }
    
        .countdown-container {
            margin-top: 10px; /* –û—Ç—Å—Ç—É–ø –ø–µ—Ä–µ–¥ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ–º –∏–ª–∏ —Ç–∞–π–º–µ—Ä–æ–º */
        }
    
        .countdown-time {
            font-weight: bold;
            color: var(--countdown-color);
        }
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
    
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        select, button {
            width: 100%;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 3px;
            border: 1px solid var(--border-color);
            background-color: var(--select-background);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
    
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: 50%;
            padding-right: 35px;
        }
    
        select:hover, button:hover {
            border-color: var(--button-hover);
        }
    
        select:focus, button:focus {
            outline: none;
            border-color: var(--button-background);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
    
        button {
            background-color: var(--button-background);
            color: white;
            cursor: pointer;
            border: none;
        }
    
        button:hover {
            background-color: var(--button-hover);
        }
    
        button:active {
            background-color: var(--button-active);
        }
    
        @media only screen and (max-width: 768px) {
            .form-container {
                max-width: 90%;
            }
    
            .calendar {
                grid-template-columns: 1fr;
            }
    
            .calendar-day {
                font-size: 16px;
                padding: 15px;
            }
    
            .day-number {
                font-size: 18px;
            }
    
            select, button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
        
        
        
        .scroll-top-btn:focus, .theme-toggle-btn:focus {
          outline: none;
          box-shadow: none;
      }
        
        
        .scroll-top-btn, .theme-toggle-btn {
            position: fixed;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 1000;
            padding: 0;
            margin: 0;
            width: auto;
            height: auto;
        }
        
        .scroll-top-btn:hover, .theme-toggle-btn:hover {
            opacity: 1;
        }
        
        .scroll-top-btn {
            bottom: 20px;
            right: 20px;
            display: none;
        }
        
        .theme-toggle-btn {
            bottom: 20px;
            left: 20px;
            display: none; /* –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É */
        }
        
        /* –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –¥–ª—è —ç—Ç–∏—Ö –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        body > .scroll-top-btn, body > .theme-toggle-btn {
            position: fixed;
            width: auto;
            font-size: 30px;
            padding: 0;
            background: none;
            border: none;
        }
    </style>
    
</head>
<body>
    
    <button class="theme-toggle-btn" id="themeToggle">üåó</button>
    <button class="scroll-top-btn" id="scrollTopBtn">‚ö°</button>
    
    <h1>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –µ–ª–µ–∫—Ç—Ä–æ–µ–Ω–µ—Ä–≥—ñ—ó</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="queue">–í–∏–±–µ—Ä—ñ—Ç—å –Ω–æ–º–µ—Ä —á–µ—Ä–≥–∏:</label>
            <select id="queue">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="schedule">–í–∏–±–µ—Ä—ñ—Ç—å –≥—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å:</label>
            <select id="schedule">
                <option value="-2+4">-2/+4</option>
                <option value="-2+10">-2/+10</option>
            </select>
        </div>
        <button onclick="generateSchedule()">–ü–æ–∫–∞–∑–∞—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫</button>
    </div>

    <div id="calendar-container"></div>

    <script>
        const scheduleData = {
            '-2+4': [
                ["00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00"],
                ["02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00"],
                ["04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00"],
                ["00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00"],
                ["02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00"],
                ["04:00 - 06:00\n\n10:00 - 12:00\n\n16:00 - 18:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n08:00 - 10:00\n\n14:00 - 16:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n06:00 - 08:00\n\n12:00 - 14:00\n\n18:00 - 20:00"]
            ],
            '-2+10': [
                ["00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "06:00 - 08:00\n\n18:00 - 20:00", "10:00 - 12:00\n\n22:00 - 24:00", "08:00 - 10:00\n\n20:00 - 22:00"],
                ["02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00", "08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00", "10:00 - 12:00\n\n22:00 - 24:00"],
                ["04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "10:00 - 12:00\n\n22:00 - 24:00", "08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00"],
                ["06:00 - 08:00\n\n18:00 - 20:00", "10:00 - 12:00\n\n22:00 - 24:00", "08:00 - 10:00\n\n20:00 - 22:00", "00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00"],
                ["08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00", "10:00 - 12:00\n\n22:00 - 24:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00", "04:00 - 06:00\n\n16:00 - 18:00"],
                ["10:00 - 12:00\n\n22:00 - 24:00", "08:00 - 10:00\n\n20:00 - 22:00", "06:00 - 08:00\n\n18:00 - 20:00", "04:00 - 06:00\n\n16:00 - 18:00", "02:00 - 04:00\n\n14:00 - 16:00", "00:00 - 02:00\n\n12:00 - 14:00"]
            ]
        };

        function generateSchedule() {
            const queue = document.getElementById('queue').value;
            const schedule = document.getElementById('schedule').value;
            const calendarContainer = document.getElementById('calendar-container');
        
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;
        
            const scheduleTimes = scheduleData[schedule][queue - 1];
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        
            let calendarHTML = '<div class="calendar">';
        
            for (let day = 1; day <= daysInMonth; day++) {
                const timeIndex = (day - 1) % scheduleTimes.length;
                const isCurrentDay = (day === currentDay);
                const cellClass = isCurrentDay ? 'calendar-day current-day' : 'calendar-day';
        
                let cellContent = `<div class="day-number">${day}.${currentMonth.toString().padStart(2, '0')}</div>${scheduleTimes[timeIndex].replace(/\n/g, '<br>')}`;
        
                if (isCurrentDay) {
                    cellContent += '<div class="countdown-container" id="countdown"></div>';
                }
        
                calendarHTML += `<div id="${isCurrentDay ? 'current-day-cell' : ''}" class="${cellClass}">${cellContent}</div>`;
            }
        
            calendarHTML += '</div>';
            calendarContainer.innerHTML = calendarHTML;
        
            if (document.getElementById('countdown')) {
                updateCountdown(queue, schedule);
            }
        
            if (document.getElementById('current-day-cell')) {
                setTimeout(() => {
                    document.getElementById('current-day-cell').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 100);
            }
        }

        function updateCountdown(queue, schedule) {
            const now = new Date();
            let currentTime = now.getHours() * 60 + now.getMinutes();
            let todaySchedule = scheduleData[schedule][queue - 1][(now.getDate() - 1) % scheduleData[schedule][queue - 1].length];
            let timeRanges = getTimeRanges(todaySchedule);
            let nextOutage = null;
            let timeUntilNextOutage = Infinity;
            let currentOutage = null;
            let isNextDay = false;

            [currentOutage, nextOutage, timeUntilNextOutage] = checkOutages(timeRanges, currentTime);

            if (!currentOutage && !nextOutage) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                todaySchedule = scheduleData[schedule][queue - 1][(tomorrow.getDate() - 1) % scheduleData[schedule][queue - 1].length];
                timeRanges = getTimeRanges(todaySchedule);
                [, nextOutage, timeUntilNextOutage] = checkOutages(timeRanges, 0);
                isNextDay = true;
            }

            const countdownElement = document.getElementById('countdown');

            if (currentOutage) {
                updateTimer(currentOutage.end, '–î–æ –≤–∫–ª—é—á–µ–Ω–Ω—è');
            } else if (nextOutage) {
                updateTimer(nextOutage.start, '–î–æ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è', isNextDay);
            } else {
                countdownElement.innerHTML = '–í—ñ–¥–∫–ª—é—á–µ–Ω—å –Ω–µ –æ—á—ñ–∫—É—î—Ç—å—Å—è';
            }
        }

        function checkOutages(timeRanges, currentTime) {
            let nextOutage = null;
            let timeUntilNextOutage = Infinity;
            let currentOutage = null;

            for (let range of timeRanges) {
                if (range.end < range.start) {
                    if (currentTime >= range.start || currentTime < range.end) {
                        currentOutage = range;
                        break;
                    }
                } else if (currentTime >= range.start && currentTime < range.end) {
                    currentOutage = range;
                    break;
                }

                const timeUntil = (range.start - currentTime + 1440) % 1440;
                if (timeUntil < timeUntilNextOutage) {
                    timeUntilNextOutage = timeUntil;
                    nextOutage = range;
                }
            }

            return [currentOutage, nextOutage, timeUntilNextOutage];
        }

        function getTimeRanges(schedule) {
            return schedule.split('\n\n').map(range => {
                const [start, end] = range.split(' - ');
                return {
                    start: timeToMinutes(start),
                    end: timeToMinutes(end)
                };
            });
        }

        function updateTimer(targetTime, message, isNextDay = false) {
            const countdownElement = document.getElementById('countdown');

            function update() {
                const now = new Date();
                let currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
                let timeLeft = (targetTime * 60 - currentTime + 86400) % 86400;

                if (isNextDay) {
                    timeLeft += 86400;
                }

                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    countdownElement.innerHTML = `${message}${isNextDay ? ' (–∑–∞–≤—Ç—Ä–∞)' : ''}:<br><span class="countdown-time">${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>`;
                    setTimeout(update, 1000);
                } else {
                    updateCountdown(document.getElementById('queue').value, document.getElementById('schedule').value);
                }
            }

            update();
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        
        // ... (—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–æ–¥ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        const themeToggleBtn = document.getElementById('themeToggle');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞–≤–µ—Ä—Ö
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞–≤–µ—Ä—Ö
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
                themeToggleBtn.style.display = "block"; // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É
            } else {
                scrollTopBtn.style.display = "none";
                themeToggleBtn.style.display = "none"; // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É
            }
        };
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞–≤–µ—Ä—Ö
        scrollTopBtn.onclick = scrollToTop;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggleBtn.textContent = 'üåó';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggleBtn.textContent = 'üåì';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        themeToggleBtn.onclick = toggleTheme;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–µ–º—É –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggleBtn.textContent = 'üåì';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
                themeToggleBtn.style.display = "block";
            }
        };
        
    </script>
    
</body>
