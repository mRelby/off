<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графік відключень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .calendar td.current-day {
            font-weight: bold;
            background-color: #ffeb3b;
        }
        .calendar td.other-days {
            background-color: #F5F5F5;
            opacity: 0.5;
        }
        .calendar td.current-day span.day {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Графік відключень електроенергії</h1>
    <div class="form-container">
        <label for="queue">Виберіть номер черги:</label>
        <select id="queue">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br><br>
        <label for="schedule">Виберіть графік відключень:</label>
        <select id="schedule">
            <option value="-2+4">-2/+4</option>
            <option value="-2+10">-2/+10</option>
        </select>
        <br><br>
        <button onclick="generateSchedule()">Показати графік</button>
    </div>

    <div id="calendar-container"></div>

    <script>
        const scheduleData = {
            '-2+4': [
                ["00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00", "02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00", "04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00"],
                ["02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00", "00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00", "04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00"],
                ["04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00", "02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00", "00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00"],
                ["00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00", "04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00", "02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00"],
                ["02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00", "00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00", "04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00"],
                ["04:00 - 06:00; 10:00 - 12:00; 16:00 - 18:00; 22:00 - 00:00", "02:00 - 04:00; 08:00 - 10:00; 14:00 - 16:00; 20:00 - 22:00", "00:00 - 02:00; 06:00 - 08:00; 12:00 - 14:00; 18:00 - 20:00"]
            ],
            '-2+10': [
                ["00:00 - 02:00; 12:00 - 14:00", "04:00 - 06:00; 16:00 - 18:00", "02:00 - 04:00; 14:00 - 16:00", "06:00 - 08:00; 18:00 - 20:00", "10:00 - 12:00; 20:00 - 22:00", "08:00 - 10:00; 22:00 - 00:00"],
                ["02:00 - 04:00; 14:00 - 16:00", "00:00 - 02:00; 12:00 - 14:00", "04:00 - 06:00; 16:00 - 18:00", "08:00 - 10:00; 20:00 - 22:00", "12:00 - 14:00; 22:00 - 00:00", "10:00 - 12:00; 18:00 - 20:00"],
                ["04:00 - 06:00; 16:00 - 18:00", "02:00 - 04:00; 14:00 - 16:00", "00:00 - 02:00; 12:00 - 14:00", "10:00 - 12:00; 22:00 - 00:00", "06:00 - 08:00; 18:00 - 20:00", "08:00 - 10:00; 20:00 - 22:00"],
                ["06:00 - 08:00; 18:00 - 20:00", "04:00 - 06:00; 16:00 - 18:00", "02:00 - 04:00; 14:00 - 16:00", "00:00 - 02:00; 12:00 - 14:00", "08:00 - 10:00; 20:00 - 22:00", "10:00 - 12:00; 22:00 - 00:00"],
                ["08:00 - 10:00; 20:00 - 22:00", "06:00 - 08:00; 18:00 - 20:00", "04:00 - 06:00; 16:00 - 18:00", "02:00 - 04:00; 14:00 - 16:00", "00:00 - 02:00; 12:00 - 14:00", "12:00 - 14:00; 22:00 - 00:00"],
                ["10:00 - 12:00; 22:00 - 00:00", "08:00 - 10:00; 20:00 - 22:00", "06:00 - 08:00; 18:00 - 20:00", "04:00 - 06:00; 16:00 - 18:00", "02:00 - 04:00; 14:00 - 16:00", "00:00 - 02:00; 12:00 - 14:00"]
            ]
        };

        function generateSchedule() {
            const queue = document.getElementById('queue').value;
            const schedule = document.getElementById('schedule').value;
            const calendarContainer = document.getElementById('calendar-container');

            const today = new Date();
            const currentDay = today.getDate();

            const scheduleTimes = scheduleData[schedule][queue - 1];
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

            let calendarHTML = '<table class="calendar">';
            calendarHTML += '<tr>';

            for (let day = 1; day <= daysInMonth; day++) {
                const timeIndex = (day - 1) % scheduleTimes.length;
                const isCurrentDay = (day === currentDay);
                const cellClass = isCurrentDay ? 'current-day' : 'other-days';

                calendarHTML += `<td class="${cellClass}"><span class="day">${day}</span><br>${scheduleTimes[timeIndex]}</td>`;

                if (day % 7 === 0) {
                    calendarHTML += '</tr><tr>';
                }
            }

            calendarHTML += '</tr></table>';
            calendarContainer.innerHTML = calendarHTML;
        }
    </script>
</body>
</html>
